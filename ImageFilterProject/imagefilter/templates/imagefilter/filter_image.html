<!DOCTYPE html>
<html>
<head>
    <title>Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-200">
        <h2 class="text-2xl font-semibold mb-6">Choose a Filter</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-4">
                {{ form.as_p }}
            </div>

            <div class="mb-4">
                <label for="image" class="text-gray-700 text-sm font-bold mb-2 block">
                    Upload Image:
                </label>
                <input type="file" name="image" accept=".jpg" required class="border rounded w-full py-2 px-3">
            </div>

            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Apply Filter
            </button>
        </form>
    </div>
</body>
</html>
